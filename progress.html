<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studo - Progress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container" style="max-width: 800px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2><i class="fas fa-trophy"></i> My Progress</h2>
            <p style="color: #94a3b8;">Your Studo stats</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; text-align: center;">
                <h1 id="total-quizzes" style="color: var(--primary); font-size: 3rem;">0</h1>
                <p>Quizzes Taken</p>
            </div>
            <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; text-align: center;">
                <h1 id="avg-score" style="color: var(--success); font-size: 3rem;">0%</h1>
                <p>Average Score</p>
            </div>
        </div>

        <h3 style="margin-bottom: 15px;">Recent History</h3>
        <div id="full-history">Loading stats...</div>

        <button onclick="window.location.href='dashboard.html'" class="secondary-btn" style="margin-top: 30px;">Back to Dashboard</button>
    </div>

    <script>
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => { if (user) loadStats(user.uid); else window.location.href = "index.html"; });

        async function loadStats(uid) {
            const list = document.getElementById('full-history');
            const snapshot = await db.collection('students').doc(uid).collection('history').orderBy('timestamp', 'desc').limit(20).get();
            
            if (snapshot.empty) { list.innerHTML = "No data yet."; return; }

            let totalQ = 0; let totalScore = 0; let totalMax = 0;
            let html = '';

            snapshot.forEach(doc => {
                const data = doc.data();
                totalQ++;
                totalScore += data.score;
                totalMax += data.total;
                
                const percent = Math.round((data.score / data.total) * 100);
                const color = percent >= 70 ? '#10b981' : '#ef4444';

                html += `<div style="background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between;">
                    <span>${data.topic} <small style="color: #94a3b8;">(${data.date})</small></span>
                    <span style="color: ${color}; font-weight: bold;">${percent}%</span>
                </div>`;
            });

            document.getElementById('total-quizzes').innerText = totalQ;
            document.getElementById('avg-score').innerText = totalMax > 0 ? Math.round((totalScore / totalMax) * 100) + "%" : "0%";
            list.innerHTML = html;
        }
    </script>
</body>
</html>
