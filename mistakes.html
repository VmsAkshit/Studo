<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Notebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
</head>
<body>

    <div class="container" style="max-width: 900px;">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <h2><i class="fas fa-eraser"></i> Mistake Notebook</h2>
            <p style="color: #94a3b8;">Review and master your weak points</p>
        </div>

        <div id="loading" style="text-align: center; padding: 40px;">
            <i class="fas fa-circle-notch fa-spin fa-3x" style="color: var(--error);"></i>
        </div>

        <div id="mistakes-list"></div>

        <button onclick="window.location.href='dashboard.html'" class="secondary-btn" style="margin-top: 30px;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>

    </div>

    <script>
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) { loadMistakes(user.uid); } 
            else { window.location.href = "index.html"; }
        });

        async function loadMistakes(uid) {
            const list = document.getElementById('mistakes-list');
            const loading = document.getElementById('loading');
            
            // Get last 20 mistakes
            const snapshot = await db.collection('students').doc(uid).collection('mistakes')
                .orderBy('timestamp', 'desc').limit(20).get();

            loading.style.display = 'none';

            if (snapshot.empty) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #94a3b8;">
                        <i class="fas fa-check-circle fa-4x" style="margin-bottom: 20px; color: #10b981;"></i>
                        <h3>No mistakes found!</h3>
                        <p>You are doing great, or you haven't taken a quiz yet.</p>
                    </div>`;
                return;
            }

            snapshot.forEach(doc => {
                const data = doc.data();
                const card = document.createElement('div');
                card.className = 'question-card';
                card.style.borderLeft = "4px solid #ef4444"; // Red border for mistakes
                
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between;">
                        <span style="background: rgba(239,68,68,0.2); color: #ef4444; padding: 4px 10px; border-radius: 10px; font-size: 0.8rem;">
                            ${data.topic}
                        </span>
                        <button onclick="deleteMistake('${doc.id}')" style="width:auto; padding:5px 10px; margin:0; background:none; color:#94a3b8; cursor:pointer;" title="Remove from list">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <h3 style="margin-top: 15px;">${data.question}</h3>
                    <div style="margin-top: 15px; font-size: 0.95rem;">
                        <p style="color: #ef4444;"><i class="fas fa-times-circle"></i> <strong>You Chose:</strong> ${data.userChoice}</p>
                        <p style="color: #10b981; margin-top: 5px;"><i class="fas fa-check-circle"></i> <strong>Correct Answer:</strong> ${data.answer}</p>
                    </div>
                    <div class="explanation" style="display: block; margin-top: 15px;">
                        <strong>Explanation:</strong> ${data.explanation}
                    </div>
                `;
                list.appendChild(card);
            });

            if(window.MathJax) window.MathJax.typesetPromise();
        }

        async function deleteMistake(docId) {
            if(confirm("Mark this mistake as mastered? (Delete)")) {
                const user = auth.currentUser;
                await db.collection('students').doc(user.uid).collection('mistakes').doc(docId).delete();
                location.reload();
            }
        }
    </script>
</body>
</html>
